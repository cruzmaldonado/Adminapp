<!doctype html>
<html lang="es">
  <head>
    <title>Admin App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <!-- fontawesome -->

    <script src="https://kit.fontawesome.com/24f7550956.js" crossorigin="anonymous"></script>


    <!-- tipografia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">


  </head>
  <body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0"> 
        <div class="container">
            <a class="navbar-brand " href="index.html">
                appCommerce
            </a>

        </div>
    </nav>

    <img class="img-fluid mx-auto d-block my-5      " src="/img/logo_login.png" alt="logo-inicio">

    <!-- login -->

    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="text-center">Acceso Usuario</h4>

                        </div>
                        <div class="card-body">
                            <form action="index.html">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input class="form-control" placeholder="Ingrese Email" 
                                    autofocus
                                    type="email">
                                </div>

                                <div class="form-group">
                                    <label for="email">Password</label>
                                    <input class="form-control" placeholder="Ingrese Password" type="email">
                                </div>
                                <a href="panel.html">

                                    <button class="btn btn-primary w-100" type="button">
                                        <i class="fas fa-user"></i>
                                        Ingresar</button>
                                    </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- footer -->

    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
        <div class="container">
            <div class="row">
                <div class="col">

                    <p class="lead text-center">2000 &#38;Todos los derechos &copy; <span>App Commerce</span> 
                        
                    </p>
                </div>
            </div>
        </div>
    </footer>










      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
